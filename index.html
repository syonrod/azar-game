<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dados Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contenedor">
		<div class="item item1">
			<h1 id="player-0" class="player-0 active">Player 1</h1>
			<h2 id="score-0"></h2>
		</div>

		<div class="item item2">
			<h1>Dados Game</h1>
			<button id="resetbtn">Reset Game</button>
		</div>

		<div class="item item3">
			<h1 id="player-1" class="player-1">Player 2</h1>
			<h2 id="score-1"></h2>
		</div>

		<div class="item item4">
		
			<h3 id="current-0"></h3>
		</div>
		<div class="item item5">
			<img class="dice" src="img/1.png" alt="">
			<button id="holdbtn">Hold</button>
			<button id="playbtn">Roll Dice</button>
			
		</div>
		<div class="item item6">
			
			<h3 id="current-1"></h3>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
